<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch Statement Example</title>
</head>
<body>
  <h1>Day of the Week</h1>
  <label for="dayInput">Enter a number (0-6) for the day of the week:</label>
  <input type="number" id="dayInput" min="0" max="6">
  <button onclick="displayDay()">Submit</button>
  <p id="result"></p>

  <script>
    function displayDay() {
      const dayInput = document.getElementById('dayInput').value;
      let day;
      
      switch (parseInt(dayInput)) {
        case 0:
          day = "Sunday";
          break;
        case 1:
          day = "Monday";
          break;
        case 2:
          day = "Tuesday";
          break;
        case 3:
          day = "Wednesday";
          break;
        case 4:
          day = "Thursday";
          break;
        case 5:
          day = "Friday";
          break;
        case 6:
          day = "Saturday";
          break;
        default:
          day = "Invalid input. Please enter a number between 0 and 6.";
      }
      
      document.getElementById('result').textContent = "The day is: " + day;
    }
  </script>
</body>
</html>
